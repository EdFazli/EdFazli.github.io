<header class="site-header">
    <nav class="navbar">
        <div class="container">
            <!-- Brand -->
            <a href="{{ '/' | relative_url }}" class="navbar-brand">
                <div class="brand-logo">EF</div>
                <span class="brand-text">{{ site.title | split: ' ' | first }}</span>
            </a>
            
            <!-- Desktop Navigation -->
            <ul class="navbar-nav">
                <li><a href="{{ '/' | relative_url }}" class="nav-link">Home</a></li>
                <li><a href="{{ '/blog' | relative_url }}" class="nav-link">Blog</a></li>
                <li><a href="{{ '/about' | relative_url }}" class="nav-link">About</a></li>
                <li><a href="{{ '/contact' | relative_url }}" class="nav-link">Contact</a></li>
            </ul>
            
            <!-- Actions -->
            <div class="navbar-actions">
                <button class="search-toggle" aria-label="Search" title="Search">
                    <i class="fas fa-search"></i>
                </button>
                <button class="theme-toggle" aria-label="Toggle theme" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="mobile-menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <ul class="mobile-nav">
            <li><a href="{{ '/' | relative_url }}" class="nav-link">Home</a></li>
            <li><a href="{{ '/blog' | relative_url }}" class="nav-link">Blog</a></li>
            <li><a href="{{ '/about' | relative_url }}" class="nav-link">About</a></li>
            <li><a href="{{ '/contact' | relative_url }}" class="nav-link">Contact</a></li>
        </ul>
    </div>
</header>

<!-- Modern Search Modal -->
<div class="search-modal" id="search-modal">
    <div class="search-container">
        <div class="search-header">
            <i class="fas fa-search text-gray-400"></i>
            <input type="text" class="search-input" placeholder="Search articles..." id="search-input" autocomplete="off">
            <button class="search-close" id="search-close" aria-label="Close search">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="search-results" id="search-results">
            <div class="text-center py-12 text-gray-500">
                <i class="fas fa-search text-4xl mb-4 opacity-50"></i>
                <p>Start typing to search articles...</p>
            </div>
        </div>
    </div>
</div>
