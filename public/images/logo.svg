<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo icon -->
  <g transform="translate(10, 10)">
    <!-- Outer circle -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.1"/>
    <circle cx="20" cy="20" r="16" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Code brackets -->
    <path d="M12 14 L8 20 L12 26" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M28 14 L32 20 L28 26" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Center dot -->
    <circle cx="20" cy="20" r="2" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(60, 15)">
    <!-- Ed Fazli text -->
    <text x="0" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">Ed Fazli</text>
    <text x="0" y="38" font-family="JetBrains Mono, Monaco, monospace" font-size="11" font-weight="400" fill="#64748B" letter-spacing="0.5px">TECHNICAL BLOG</text>
  </g>
</svg>